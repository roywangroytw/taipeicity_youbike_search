<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/324f1d4275.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="grid.css" />
    <script src="youbike.js"></script>
  </head>
  <body>
    <h1 class="page-title"><i class="fas fa-biking"></i>YouBike Locator</h1>
    <h2 class="page-subtitle">台北市Youbike即時資訊 | Made by Roy Wang</h2>
    <section id="header">
      <div class="fields">
        <!-- <input id="search_input_disc" type="text" placeholder="行政區"> -->
        <select id="search_input_disc" name="district">
          <option value="">行政區</option>
          <option value="中正區">中正區</option>
          <option value="萬華區">萬華區</option>
          <option value="大同區">大同區</option>
          <option value="中山區">中山區</option>
          <option value="松山區">松山區</option>
          <option value="大安區">大安區</option>
          <option value="信義區">信義區</option>
          <option value="內湖區">內湖區</option>
          <option value="南港區">南港區</option>
          <option value="士林區">士林區</option>
          <option value="北投區">北投區</option>
          <option value="文山區">文山區</option>
        </select>
        <input id="search_input_txt" type="text" placeholder="地址關鍵字" />
      </div>
      <div class="buttons">
        <button id="searchbtn">Search</button>
        <button id="clear">Clear</button>
      </div>
    </section>
    <section id="results" class="container">
      <div class="row"></div>
    </section>

    <footer class="footer">
      <div class="author_info">
        <a
          class="social-link"
          href="https://github.com/roywangroytw"
          target="_blank"
          ><i class="fab fa-github"></i
        ></a>
        <a
          class="social-link"
          href="https://medium.com/@roywangroy.tw"
          target="_blank"
          ><i class="fab fa-medium"></i
        ></a>
        <a class="social-link" href=""><i class="fab fa-linkedin"></i></a>
      </div>
      <p>© 2021 Roy Wang's practice work | Welcome to connect</p>
    </footer>
  </body>
</html>
